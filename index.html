<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding home</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div id="container">
        <video id="myVideo">
            <source src="1.mp4"/>

    </div>
