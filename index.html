<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="containerVid">
            <video id="myVideo">
                <source src="1.mp4" />
            </video>
        </div>
        <div class="containerOverVid">
            <div class="stopwatch">
                <div id="clockitself">
                    <div class="centerdot"></div>
                    <div id="pointer"></div>
                </div>
            </div>
            <div class="stopwatch">
                <div id="clockitself2">
                    <div class="centerdot"></div>
                    <div id="pointer2"></div>
                </div>
            </div>

            <div id="nextButtons">
                <p id="question">Someone is coming your way</p>
                <button class="nextButton c1" id="btnNext1">Run away</button>
                <button class="nextButton c2" id="btnNext2">Hide</button>
            </div>
        </div>
        <div id="playButtons">
            <button class="playButton" id="btnPlay">Play</button><br />
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
